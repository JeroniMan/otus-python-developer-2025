[pytest]
# pytest configuration for Solana Indexer

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Add current directory to Python path
pythonpath = .

# Minimum Python version
minversion = 6.0

# Strict markers - fail on unknown markers
strict_markers = true

# Output options
addopts =
    # Show extra tests summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Show captured output on failure
    --capture=no
    # Verbose output
    -v
    # Strict mode
    --strict-markers
    # Show warnings
    --disable-warnings
    # Color output
    --color=yes

# Coverage options (when running with --cov)
[coverage:run]
source = indexer
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
# Fail if coverage is below this percentage
fail_under = 60
# Don't include these in coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING: