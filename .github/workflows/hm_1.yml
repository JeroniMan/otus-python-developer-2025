name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ› ï¸ Install Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: '1.8.2'

      - name: ğŸ“¦ Install dependencies
        run: poetry install

      - name: ğŸ¨ Check code formatting with black
        run: poetry run black --check src/

      - name: ğŸ” Lint with flake8
        run: poetry run flake8 src/

      - name: ğŸ”  Check typing with mypy
        run: poetry run mypy src/

      - name: ğŸ”€ Check import order with isort
        run: poetry run isort --check-only src/

      - name: ğŸ§ª Run tests
        run: poetry run pytest --maxfail=1 --disable-warnings -q