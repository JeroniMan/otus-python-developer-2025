name: CI - HM7

on:
  push:
    branches:
      - main
    paths:
      - 'hm_7/**'
      - '.github/workflows/hm_7.yml'

  pull_request:
    branches:
      - main
    paths:
      - 'hm_7/**'
      - '.github/workflows/hm_7.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hm_7

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ðŸ› ï¸ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: '1.8.2'
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: ðŸ“¦ Load cached dependencies
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: hm_7/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: ðŸ“¦ Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: ðŸŽ¨ Check formatting with black
        run: poetry run black --check src/ tests/

      - name: ðŸ”€ Check import order with isort
        run: poetry run isort --check-only src/ tests/

      - name: ðŸ” Lint with flake8
        run: poetry run flake8 src/ tests/ --max-line-length=120 --exclude=.venv

      - name: ðŸ” Lint with pylint
        run: poetry run pylint src/ --disable=C0114,C0115,C0116,R0903,R0913,W0212
        continue-on-error: true

      - name: ðŸ”  Type check with mypy
        run: poetry run mypy src/ --ignore-missing-imports
        continue-on-error: true

      - name: ðŸ§ª Run unit tests
        run: |
          poetry run pytest tests/test_server.py -v --tb=short

      - name: ðŸ“Š Generate coverage report
        run: |
          poetry run pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing
        continue-on-error: true

      - name: ðŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./hm_7/coverage.xml
          flags: unittests
          name: hm7-coverage
        continue-on-error: true

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: hm_7

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ðŸ› ï¸ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: '1.8.2'

      - name: ðŸ“¦ Install dependencies
        run: poetry install --no-interaction --no-root

      - name: ðŸŒ Start HTTP server
        run: |
          poetry run python src/httpd.py -p 8080 -r docs &
          echo $! > .server.pid
          sleep 2

      - name: ðŸ§ª Test server availability
        run: |
          curl -I http://localhost:8080/ || exit 1

      - name: ðŸ“¥ Clone http-test-suite
        run: |
          cd ..
          git clone https://github.com/s-stupnikov/http-test-suite.git
          cd http-test-suite
          poetry install --no-root

      - name: ðŸ§ª Run http-test-suite
        run: |
          cd ../http-test-suite
          poetry run python httptest.py --host localhost --port 8080
        continue-on-error: true

      - name: ðŸ›‘ Stop server
        if: always()
        run: |
          if [ -f .server.pid ]; then
            kill $(cat .server.pid) || true
            rm .server.pid
          fi

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: hm_7

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”¨ Build Docker image
        run: docker build -t http-server:test .

      - name: ðŸ§ª Test Docker container
        run: |
          docker run -d --name test-server -p 8080:8080 http-server:test
          sleep 3
          curl -I http://localhost:8080/ || exit 1
          docker stop test-server
          docker rm test-server

  performance-test:
    runs-on: ubuntu-latest
    needs: [test, integration-test]
    defaults:
      run:
        working-directory: hm_7

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ðŸ› ï¸ Install Poetry
        uses: snok/install-poetry@v1

      - name: ðŸ“¦ Install dependencies
        run: poetry install --no-interaction --no-root

      - name: ðŸ”§ Install Apache Bench
        run: sudo apt-get update && sudo apt-get install -y apache2-utils

      - name: ðŸŒ Start server for benchmarking
        run: |
          poetry run python src/httpd.py -p 8080 -r docs -w 4 &
          echo $! > .server.pid
          sleep 2

      - name: ðŸ“Š Run performance test
        run: |
          echo "Running Apache Bench..."
          ab -n 1000 -c 10 -t 10 http://localhost:8080/ > benchmark_results.txt
          cat benchmark_results.txt

      - name: ðŸ“ˆ Analyze performance
        run: |
          echo "=== Performance Results ==="
          grep "Requests per second" benchmark_results.txt
          grep "Time per request" benchmark_results.txt
          grep "Transfer rate" benchmark_results.txt

      - name: ðŸ›‘ Stop server
        if: always()
        run: |
          if [ -f .server.pid ]; then
            kill $(cat .server.pid) || true
            rm .server.pid
          fi

      - name: ðŸ“¤ Upload benchmark results
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-results
          path: hm_7/benchmark_results.txt