name: CI

on:
  push:
    branches:
      - main
    paths:
      - 'final_project/**'
      
  pull_request:
    branches:
      - main
    paths:
      - 'final_project/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: final_project

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ› ï¸ Install Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: '1.8.2'

      - name: ğŸ“¦ Install dependencies
        run: poetry install

      - name: ğŸ¨ Check formatting with black
        run: poetry run black --check .

      - name: ğŸ” Lint with flake8
        run: poetry run flake8 .

      - name: ğŸ”  Type check with mypy
        run: poetry run mypy .

      - name: ğŸ”€ Check import order with isort
        run: poetry run isort --check-only .
