name: CI

on:
  push:
    branches:
      - main
    paths:
      - 'final_project/**'
      
  pull_request:
    branches:
      - main
    paths:
      - 'final_project/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: final_project

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ› ï¸ Install UV
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "final_project/pyproject.toml"

      - name: ğŸ“¦ Install dependencies
        run: |
          # Install all dependencies including dev
          uv sync --all-extras

      - name: ğŸ¨ Check formatting with black
        run: uv run black --check indexer/

      - name: ğŸ”€ Check import order with isort
        run: uv run isort --check-only indexer/

      - name: ğŸ” Lint with flake8
        run: uv run flake8 indexer/

      - name: ğŸ”  Type check with mypy
        run: |
          uv run mypy indexer/ --ignore-missing-imports --no-strict-optional --allow-untyped-defs || true

      - name: ğŸ§ª Run tests
        run: |
          # Create a simple test file if none exists
          uv run make test

  docker-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: final_project

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image
        run: |
          docker build -t solana-indexer:test .

      - name: ğŸ” Test Docker image
        run: |
          docker run --rm solana-indexer:test uv --version

      - name: ğŸ“¦ Check Docker Compose config
        run: |
          docker-compose config
