name: CI

on:
  push:
    branches: [ main, master ]
    paths:
      - 'hm_3/**'
      - '.github/workflows/hm_3.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'hm_3/**'

defaults:
  run:
    working-directory: hm_3

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest coverage black isort ruff mypy

    - name: Format check with black
      run: black --check byterun tests

    - name: Import sort check with isort
      run: isort --check-only byterun tests

    - name: Lint with ruff
      run: ruff check byterun tests

    - name: Type check with mypy
      run: mypy byterun
      continue-on-error: true

    - name: Test with pytest
      run: |
        python -m pytest tests/test_basic.py -v
        python -m pytest tests/test_functions.py -v

    - name: Generate coverage report
      run: |
        python -m pytest tests/ --cov=byterun --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./hm_3/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t byterun:test .

    - name: Run tests in Docker
      run: docker run --rm byterun:test