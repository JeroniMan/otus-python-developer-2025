name: CI

on:
  push:
    branches:
      - main
    paths:
      - 'hm_4/**'

  pull_request:
    branches:
      - main
    paths:
      - 'hm_4/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hm_4

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ› ï¸ Install UV
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "hm_4/pyproject.toml"

      - name: ğŸ“¦ Install dependencies
        run: uv sync --all-extras

      - name: ğŸ¨ Check formatting with black
        run: uv run black --check .

      - name: ğŸ” Lint with flake8
        run: uv run flake8 .

      - name: ğŸ”  Type check with mypy
        run: uv run mypy . --ignore-missing-imports

      - name: ğŸ”€ Check import order with isort
        run: uv run isort --check-only .

      - name: ğŸ§ª Run tests
        run: uv run python test.py